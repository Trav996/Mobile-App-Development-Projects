<html>
    <head>
        <title>Assignment 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS -->
        <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
       
        <!--JS -->
        <!--<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        
        <!--<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>-->

        <script src="Assignment 4.js" type="text/javascript"></script>    
    </head>
    
    <body>
        <div data-role="page">
            <div data-role = header align="center" data-theme="b"><h5>Admissions Database</h5></div>
            <div data-role="content">
                <label for="user">Your name</label>
                <input type="text" id="user">

                <label for="mail">Email</label>
                <input type="email" id="mail">

                <label for="contact">Phone</label>
                <input type="text" id="contact">

                <label for="address">Address</label>
                <input type="text" id="address">

                <label for="division">Faculties</label>
                <select id="division" data-native-menu="false">
                    <option value="default">Select One</option>
                    <option value="Faculty of Arts">Faculty of Arts</option>
                    <option value="Faculty of Education">Faculty of Education</option>
                    <option value="Faculty of Science">Faculty of Science</option>
                    <option value="Sobey School of Business">Sobey School of Business</option>
                    <option value="Faculty of Graduate Studies">Faculty of Graduate Studies</option>
                </select>

                <label>Enrollment type</label>
                <fieldset data-role="controlgroup" data-type="horizontal" id="enrollmentStat">
                    <label for="fulltime">Full-time</label>
                    <input type="radio" value="Full-time" id="fulltime" name="enrollment">
                    <label for="parttime">Part-time</label>
                    <input type="radio" value="Part-time" id="parttime" name="enrollment">
                </fieldset>
                <br>
                <input type="button" id="displayInfo" value="Submit">
                <br>
                <hr>
                <br>
                <table id="showTable" border="1"></table>
            </div>
            <div data-role=footer align="center" data-theme="b"><h5>2018&copy;Travelle</h5></div>
        </div>
        
    </body>
</html>
